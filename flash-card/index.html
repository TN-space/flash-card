<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Flash Card</title>
  </head>
  <body>
    <button id="clear" class="clear btn">
      <i class="fas fa-trash"></i>Clear Cards
    </button>

    <h1>
      Flash Cards
      <button id="show" class="btn btn-small">
        <i class="fas fa-plus">Add New Card</i>
      </button>
    </h1>

    <div class="cards" id="cards-container">
      <!-- <div class="card active">
        <div class="inner-card">
          <div class="inner-card-front">
            <p>What in the world</p>
          </div>
          <div class="inner-card-back">
            <p>What?????</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="inner-card">
          <div class="inner-card-front">
            <p>What in the world is going on</p>
          </div>
          <div class="inner-card-back">
            <p>No idea mate</p>
          </div>
        </div>
      </div> -->
    </div>

    <div class="navigation">
      <button class="nav-button" id="prev">
        <i class="fas fa-arrow-left"></i>
      </button>

      <p id="current"></p>

      <button class="nav-button" id="next">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div class="add-container" id="add-container">
      <h1>
        Add New Card
        <button class="btn btn-small btn-ghost" id="hide">
          <i class="fas fa-times"></i>
        </button>
      </h1>

      <div class="form-group">
        <label for="question">Question</label>
        <textarea id="question" placeholder="Enter topic..."></textarea>
      </div>

      <div class="form-group">
        <label for="answer">explanation</label>
        <textarea id="answer" placeholder="Enter explanation..."></textarea>
      </div>
      <button class="btn" id="add-card">
        <i class="fas fa-plus">Add Card</i>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
